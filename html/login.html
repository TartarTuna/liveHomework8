<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切版第八週作業</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/all.css">
</head>

<body>

    <section id="login">
        <!--header -->
        <div class="loginLogo container position-relative">
            <div class="row">
                <div class="col-2 my-3">
                    <a href="../html/index.html">
                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/9abff06f0952894395796442b2d399e46ad98560/week8/logo-aloha.svg"
                            alt="logo">
                    </a>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <!--backgroundImg-->
            <div class="row">
                <div class="loginBg position-absolute">
                </div>
            </div>

            <!--contents-->
            <div class="contents container">
                <div class="row">
                    <!--slogan-->
                    <div class="col-8">
                        <h1 class="fz-6 lh-8 fw-exBold raleway mb-2">An ideal hotel makes a <br>wonderful Trip.</h1>
                        <p class="fz-14 placeHolderColor">Discover your dream destination and hotel on ALOHA.com</p>
                    </div>
                    <!--loginForm-->
                    <div class="col-4">
                        <h2 class="fz-4 lh-6 mb-2 darkTitle fw-bold">Login</h2>
                        <div class="loginForm">
                            <label class="d-block" for="loginMail">Email</label>
                            <input class="inputBox mb-2 w-100" type="email">
                            <label class="d-block" for="loginMail">Passwords</label>
                            <input class="inputBox mb-2 mb-3 w-100" type="password">

                            <p class="fz-12 mb-2">By signing in or creating an account, you agree with our <a
                                    class="text-primary" href="#">Terms & Conditions</a> and <a class="text-primary"
                                    href="#">Privacy Statement</a></p>

                            <input id="agree" type="checkbox" value="agree">
                            <label class="fz-2 lh-3 mb-4 placeHolderColor" for="agree">Remember me</label>

                            <a class="searchBtn fillBtn text-upper fw-bold w-100 text-center mb-1" href="#">Login</a>
                            <p class="fz-14 placeHolderColor text-center">Don’t have an account yet? <a
                                    class="fz-14 fw-bold text-primary" href="#">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
                <!--imgLocation -->
                <div class="row d-flex justify-content-start">
                    <div class="imgLocation col-3 d-flex justify-content-start">
                        <div class="d-flex bg-text py-1 px-2 rounded">
                            <span class="material-icons text-white mr-1"> room </span>
                            <p class="text-white openSans mb-0 fz-14">Osaka Castel, Japan</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
</body>

</html>
